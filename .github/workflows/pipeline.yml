name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Node + pnpm cache (speeds up installs)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 2) pnpm binary
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3) Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4) Prisma generate (test env)
      - name: Generate Prisma client
        working-directory: server
        run: pnpm dotenv -e .env.test -- pnpm prisma generate

      # 5) Migrate test DB (test env)
      - name: Migrate test database
        working-directory: server
        run: pnpm dotenv -e .env.test -- pnpm prisma migrate deploy

      # 6) Run backend tests
      - name: Run backend tests
        working-directory: server
        run: pnpm test
